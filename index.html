<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

<body>
    <header>
        <a href="https://kirianabrown.github.io/" target="__blank">
            <h1 class="logo"> KB </h1>
        </a>
    </header>

    <div class="container-h">

        <div class="panel-1">

            <div class="panel-1-children">
                <h1 class="title"> Magic 8 Ball</h1>
                <p class="introductory-p"> Got a question on your mind? Searching for a decision? Ask the magic 8 ball to help you make a decision!</p>
                <label> Ask a Question </label><br>

                <input type="text" id="inputField" placeholder="" autofocus><i class="fas fa-times  btn-clear"></i>


                <p class="no-input-message"> Please enter a question </p>
                <button type="button" class="btn-shake"> SHAKE</button><br>
                <!-- <button type="button" class="btn-reset" autofocus> RESET </button> -->
            </div>
        </div>
        <div class="panel-2">
            <img src="./src/assets/ball-0.png" class="game-ball" id="ballQuestion">
        </div>

        <footer>
            <p> Created by Kiriana Brown 2019.</p>

            </div>
