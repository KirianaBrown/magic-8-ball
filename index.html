<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Magic Eight Ball | Kiriana Brown </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="shortcut icon" href="logo transparent.png" type="image/x-icon">
    <link rel="icon" href="logo transparent.png" type="image/x-icon">

</head>

<body>
    <header>
        <h1> KB </h1>
    </header>

    <div class="container-h">
        <div class="panel-1">
            <h1 class="title"> Magic 8 Ball</h1>
            <form id="myForm">
                <label> Ask a Question </label><br>
                <input type="text" name="fname" id="inputField" placeholder=""><br>
                <p class="no-input-message"> Please enter a question </p>
                <button type="button" class="btn-shake"> SHAKE</button><br>
                <button type="button" class="btn-reset" autofocus> RESET </button>
            </form>
        </div>
        <div class="panel-2">
            <img src="./src/assets/ball-0.png" class="game-ball" id="ballQuestion">
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
